<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/ABYSS/Css/main.css">
  <script src="/ABYSS/Js/topMenu.js"></script>
  <script src="/ABYSS/Js/stars.js"></script>
  <script src="/ABYSS/Js/functions.js"></script>
  <title>ABYSS | 2048</title>

  <link href="/ABYSS/Games/2048/style/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <span style="position:absolute;height:100%;width:100%;overflow:hidden">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </span>
  <div id="topMenu" class="null">
      <a data-url="/ABYSS/" onclick="redirect(this)" class="top-menu-inside">Home</a>
      <a data-url="/ABYSS/Games/" onclick="redirect(this)" class="top-menu-inside">Games</a>
      <a data-url="/ABYSS/Games/" onclick="redirect(this)" class="top-menu-inside">Page</a>
  </div>

  <div class="container" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div class="center-row" style='font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif; margin-top:1em;'>
    <div class="containerZ">
      <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div style="color:white;backround:black" class="score-container">0</div>
          <div style="color:white;backround:black" class="best-container">0</div>
        </div>
      </div>

      <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <a style="color:white;backround:black" class="restart-button">New Game</a>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
  	        <a style="color:white;backround:black" class="keep-playing-button">Keep going</a>
            <a style="color:white;backround:black" class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>


    </div>

    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
  </div>

</body>
</html>
